    <body>
       This first iteration of Rock Paper Scissors exists as logic in the console.
        <script>
            //get a random choice of rock, paper, or scissors
        function getComputerChoice(){
            choice = 0;
            random = Math.floor(Math.random() * 3);
            if (random === 0) {
                choice = 'rock';
            } else if (random === 1) {
                choice = 'paper';
            } else{
                choice = 'scissors';
            }
            return choice;
        }

        </script>
